<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. Число 10 складываем с числом 10 получаем 20.
  2. Число 20 складываем со строкой 10 получаем строку 2010.
  3. С помощью console.log выводим строку 2010 в консоль.
  */
  console.log(10 + 10 + "10");

  /*
  1. Складываем число 10 и строку 10 получаем строку 1010.
  2. Складываем строку 1010 с число 10 получаем строку 101010.
  3. С помощью console.log выводим строку 101010 в консоль.
  */
  console.log(10 + "10" + 10);

  /*
  1. Число 10 складываем с числом 10 получаем 20.
  2. Строку 10 изменяем на число 10 с помощью оператора
  3. Складываем числа 20 и 10 получаем 30.
  4. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10");

  /*
  1. Пустую строку изменяем на число получаем 0 с помощью оператора.
  2. Число 110 делим на 0 получаем бесконечность.
  3. С помощью console.log выводим полученный результат в консоль в консоль.
  */
  console.log(110 / -"");

  /*
  1. С помощью оператора строку 2,5 переводим в число, но так как в JS дробная часть отделяется запятой,
  получаем NaN.
  2. 10 делим на NaN получаем NaN.
  3. С помощью console.log выводим NaN в консоль.
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
