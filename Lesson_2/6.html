<!--
Необязательное задание.

Необходимо реализовать функцию, которая будет принимать первым аргументом
целое положительное число, в следующих трех аргументах функция принимает слова
в разных склонениях.
Функция должна возвращать одно из трех переданных в параметры слов подходящее
под число, которое передано первым аргументом.

Пример:
console.log(declinationOfNumber(1, "яблоко", "яблока", "яблок")); // "яблоко"
console.log(declinationOfNumber(2, "мяч", "мяча", "мячей")); // "мяча"
console.log(declinationOfNumber(5, "стул", "стула", "стульев")); // "стульев"

Функция должна работать с любым словом и любым целым положительным числом.
Все аргументы, которые будут передаваться функции будут верны.
-->
<script>
  "use strict";

  const applesNumber = 3;
  const word = declinationOfNumber(applesNumber, "яблоко", "яблока", "яблок");
  console.log(`У меня есть ${applesNumber} ${word}.`);

  /*
  1. Данная функция получает на вход кол-во яблок в виде переменной count.
  2. Далее создаётся переменная number в неё записывается остаток от деления на 100, это нужно потому,
  что после ста вся история повторяеся.
  3. Для новой переменной number_1 находится остаток от деления на 10.
  4. Далее с помощью условий проверяем наши полученные переменные. 
     1. Если переменная number лежи в диапазоне [5..20], то функция возвращает значение five.
     2. Если переменная number_1 лежит в диапазоне [2..4], то функция возвращает значение two.
     3. Если переменная number === 1, то функция возвращает значение one.
     4. Если получаем любое другое число, то возвращаем значение five.
  */
  function declinationOfNumber(count, one, two, five) {
    const number = Math.abs(count) % 100;
    const number_1 = number % 10;
    if (number >= 5 && number <= 20) {
      return five;
    }
    if (number_1 > 1 && number_1 < 5) {
      return two;
    }
    if (number_1 === 1) {
      return one;
    }
    return five;
  }
</script>
