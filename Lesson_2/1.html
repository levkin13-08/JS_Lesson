<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  1. Сначала переменная а увеличиться на 1 и так как в данном случае используется преинкремента, 
  в переменной а будет лежать 2.
  2. Переменной с присвоится значени а = 2, в консоль выведется значение переменной с равной 2.
   */
  c = ++a;
  console.log(c);

  /*
  1. Сначала переменная b увеличиться на 1 и так как в данном случае используется постинкремента, 
  в переменной b будет лежать 2.
  2. Переменной d присвоится значени b до увеличения, так как используется постинкремента
  в консоль выведется значение перемнной с равной 1.
  */
  d = b++;
  console.log(d);

  /*
  1. Сначала переменная а увеличиться на 1 и так как в данном случае используется преинкремента, 
  в переменной а будет лежать 3.
  2. Переменной с присвоится сложение числа и  значения,лежащее в переменной а после увеличения,
  в консоль выведется значение перемнной с равной 5.
  */
  c = 2 + ++a;
  console.log(c);

  /*
  1. Сначала переменная b увеличиться на 1 и так как в данном случае используется постинкремента, 
  в переменной b будет лежать 3.
  2. Переменной d присвоится значение сложения числа 2 и переменной b до увеличения, 
  так как используется постинкремента, в консоль выведется значение перемнной с равной 1.
  */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
