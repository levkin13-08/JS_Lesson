<!--

получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  1. Переменная а возводиться во вторую степень, получаем 4, после этого перемнная а хранит значение 4.
  2. К числу 1 прибавляем значение числа а после возведения в степень, получаем 5. 
  Это значение и выводим в консоль.
  3. Значение переменной а, после вовзведения в степень, также выводим в консоль.
   */
  console.log(x);
  console.log(a);

</script>
